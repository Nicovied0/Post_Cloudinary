<div class="contenedor">
  <div *ngIf="!imageUrl" class="contenedor2">
    <input type="file" (change)="onFileSelected($event)" accept="image/*" class="btn input" />
    <button (click)="uploadImage()" type="button" class="btn btn-primary input">
      Cargar imagen
    </button>
  </div>
  <div class="imgdiv">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen" class="img" />
  </div>
  <div *ngIf="imageUrl" class="datas">
    <h2>Este es el enlace de tu imagen</h2>
    <div class="contenedor3">
      <a [href]="imageUrl" target="_blank">{{ imageUrl }}</a>
      <div class="divinterno" (click)="copyToClipboard()">
        <p>Copiar enlace:</p>
        <i class="bi bi-clipboard iconCopy"></i>
      </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="showCopiedNotification">
      Â¡Enlace copiado!
    </div>
  </div>
</div>
